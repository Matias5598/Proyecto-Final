{% extends './base.html' %}

{% block title %}Ingresar{% endblock %}

{% block customCss %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login_formulario.css')}}">
{% endblock %}

{% block main %}
    <section class="ingreso">
        <h2 class="ingreso__titulo">Ingresar</h2>
        <div class="formulario__container">
            <form action="/login" method="post" class="formulario">

                {% with messages =  get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="formulario__mensaje">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <input type="email" name="email" placeholder="Ingrese su Email" class="formulario__input">
                <input type="password" name="password" placeholder="Ingrese su ContraseÃ±a" class="formulario__input">
                <input type="submit" value="Ingresar" class="formulario__boton">
            </form>
        </div>
    </section>

{% endblock %}
